<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" type="text" required="true"/>

                <p:outputLabel for="password" value="Password:"/>
                <p:inputText id="password" type="password" required="true"/>

                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                    <span class="ui-button-text">Login</span>
                </button>
            </h:panelGrid>
        </form>
<!--        display only when param.error is set-->
        <h:panelGroup rendered="#{param.error}">
            <div class="ui-messages ui-widget" value="#{param.error}">
                <div class="ui-messages-error ui-corner-all">
                    <span class="ui-messages-error-icon"></span>
                    <ul>
                        <li><span class="ui-messages-error-summary">Invalid username or password</span></li>
                    </ul>
                </div>
            </div>
        </h:panelGroup>




    </ui:define>

</ui:composition>
